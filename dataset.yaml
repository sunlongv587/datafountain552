# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: person_and_car_dataset_from_datafountain/  # dataset root dir
train: train_dataset/images  # train images (relative to 'path') 128 images
val: train_dataset/images  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names:
  0: Car
  1: LightTruck
  2: LargeBus
  3: van
  4: Truck
  5: Pedestrian
  6: TricycleClosed
  7: Pickup
  8: Motorcycle
  9: HeavyTruck
  10: MotorCyclist
  11: EngineTruck
  12: Machineshop
  13: BiCyclist
  14: TricycleOpenMotor
  15: Bike
  16: TricycleOpenHuman
  17: OtherCar
  18: MediumBus
  19: PersonSitting
  20: CampusBus
  21: MMcar


